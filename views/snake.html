<!DOCTYPE html>
<html>

<head>
    <title>Skol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=180; userscalable=no"/>
    <link rel="stylesheet" href="/css/reset.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="col-md-12">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" data-command="stop">&nbsp;</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default upButton" data-command="stop">⬆️</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" data-command="stop">&nbsp;</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default leftButton" data-command="stop">⬅️</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" data-command="stop">&nbsp;</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default rightButton" data-command="stop">➡️</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" data-command="stop">&nbsp;</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default downButton" data-command="stop">⬇️</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" data-command="stop">&nbsp;</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/lib/external/jQuery.js" charset="utf-8"></script>
<style>
button {
    font-size:20px;
}
* {
    overflow: hidden;
}
</style>
<script>
var socket = io();
$('.upButton').click(function() {
    socket.emit('keyboard', 119);
});
$('.leftButton').click(function() {
    socket.emit('keyboard', 97);
});
$('.downButton').click(function() {
    socket.emit('keyboard', 115);
});
$('.rightButton').click(function() {
    socket.emit('keyboard', 100);
});
</script>

</html>
